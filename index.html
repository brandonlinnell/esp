
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>
    <h1>Welcome to the PDF Viewer</h1>
    <p>Click on a PDF to view it below:</p>
    <ul>
        <li><a href="pdfs/sample1.pdf" target="pdf-frame">Sample PDF 1</a></li>
        <li><a href="pdfs/sample2.pdf" target="pdf-frame">Sample PDF 2</a></li>
    </ul>
    <iframe name="pdf-frame" width="100%" height="600px" style="border: none;"></iframe>
</body>
</html>
